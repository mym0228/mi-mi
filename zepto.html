<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/zepto/1.1.1/zepto.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>	-->
</head>
<body>
    <script type="text/javascript">
        $.ajax({
		    type: "GET",
	        url: "http://api.c-f.com/football/elearning/materials?start="+0+"&limit=15&key=visitor",
	        data: {},
	        dataType: "json",
		    success: function(data){
		    
		    },
		    error: function(xhr, type){
		      alert('Ajax error!')
		    },
		    complete: function(xhr, type){
		      alert('Ajax ok!')
		    }
		})

    	$.ajax({
    		type: "GET",
	        url: "http://api.c-f.com/football/elearning/materials?start="+0+"&limit=15&key=visitor",
	        data: {},
	        dataType: "json",
    	})
    	.done(function() {
    		console.log("success");
    	})
    	.fail(function() {
    		console.log("error");
    	})
    	.always(function() {
    		console.log("complete");
    	});
    </script>
</body>
</html>
